<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RPG Sound Mixer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>RPG Sound Mixer</h1>
    </header>

    <div class="main-container">
      <!-- Left Panel (Ambient Sounds) -->
      <div class="panel ambient-panel">
        <h2>Ambient Sounds</h2>
        <div class="ambient-buttons">
          <!-- 10 Ambient Buttons with "Set" buttons -->
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 1</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 2</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 3</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 4</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 5</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 6</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 7</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 8</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 9</button>
            <button class="set-ambient-btn">Set</button>
          </div>
          <div class="ambient-item">
            <button class="ambient-btn">Ambient 10</button>
            <button class="set-ambient-btn">Set</button>
          </div>
        </div>
      </div>

      <!-- Middle Panel (Music) -->
      <div class="panel music-panel">
        <h2>Music</h2>
        <div class="music-buttons">
          <!-- 10 Music Buttons with "Set" buttons -->
          <div class="music-item">
            <button class="music-btn">Music 1</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 2</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 3</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 4</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 5</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 6</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 7</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 8</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 9</button>
            <button class="set-music-btn">Set</button>
          </div>
          <div class="music-item">
            <button class="music-btn">Music 10</button>
            <button class="set-music-btn">Set</button>
          </div>
        </div>
      </div>

      <!-- Right Panel (SFX) -->
      <div class="panel sfx-panel">
        <h2>SFX</h2>
        <div class="sfx-buttons">
          <!-- 10 SFX Buttons with "Set" buttons -->
          <div class="sfx-item">
            <button class="sfx-btn">SFX 1</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 2</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 3</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 4</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 5</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 6</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 7</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 8</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 9</button>
            <button class="set-sfx-btn">Set</button>
          </div>
          <div class="sfx-item">
            <button class="sfx-btn">SFX 10</button>
            <button class="set-sfx-btn">Set</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button id="settings">Settings</button>
      <button id="help">Help</button>
    </footer>

    <!-- SFX Selection Modal -->
    <div id="sfxModal" class="modal">
      <div class="modal-content">
        <span class="close" id="sfxModalClose">&times;</span>
        <h2>Select SFX</h2>
        <ul id="sfxOptionsList">
          <!-- SFX options will be inserted by JavaScript -->
        </ul>
      </div>
    </div>

    <!-- Music Modal -->
    <div id="musicModal" class="modal">
      <div class="modal-content">
        <span class="close" id="musicModalClose">&times;</span>
        <h2>Select Music</h2>
        <ul id="musicOptionsList">
          <!-- Music options will be inserted by JavaScript -->
        </ul>
      </div>
    </div>

    <!-- Ambient Modal -->
    <div id="ambientModal" class="modal">
      <div class="modal-content">
        <span class="close" id="ambientModalClose">&times;</span>
        <h2>Select Ambient</h2>
        <ul id="ambientOptionsList">
          <!-- Ambient options will be inserted by JavaScript -->
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
